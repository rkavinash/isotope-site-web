<!DOCTYPE HTML>
<html>
	<head>
		<title>Isotope Admin: identify Fake Product</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="images/search.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="logo">Isotope Admin</a>
					<nav id="nav">
						<a href="support.html">Support</a>
                        <a id="menu-createorder-id" href="createorder.html">Create Order</a>
						<a id="menu-order-id" href="orders.html">Orders</a>
						<!-- <a id="menu-search-id" href="search.html">Search</a> -->
						<a id="menu-logout-id" href="#">Logout</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<h4>Downloads</h4>
					<div class="table-wrapper">
						<!--Handlebar templates start-->
						<script id="download-template" type="text/x-handlebars-template">
							<table class="alt">
								<thead>
									<tr>
										<th>No</th>
										<th>Link</th>
									</tr>
								</thead>
								<tbody>
									{{#each downloaddata}}
									<tr>
										<td>{{@key}}</td>
										<td><a class="download-file">{{this}}</a></td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</script>
						<!--Handlebar templates end-->
					</div>
				</section>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
						Copyright &copy; isotope @2018  All rights reserved.
					</div>
			</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/lib/jquery.min.js"></script>
			<script src="assets/js/lib/handlebars.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/downloads.js"></script>

	</body>
</html>
