<!DOCTYPE HTML>
<html>
	<head>
		<title>Isotope Admin: identify Fake Product</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="images/search.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="logo">Isotope Admin</a>
					<nav id="nav">
						<a href="support.html">Support</a>
						<a href="login.html">Login</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<!-- Form -->
					<section>
						<h3>Register Me</h3>
							<div class="row uniform 25%">
								<div class="12u 12u$(xsmall)">
									<input type="text" name="username" id="username" value="" placeholder="Name" />
								</div>
								<div class="12u 12u$(xsmall)">
									<input type="text" name="name" id="email" value="" placeholder="Email" />
								</div>
								<div class="12u 12u$(xsmall)">
									<input type="text" name="name" id="clientid" value="" placeholder="Client ID" />
								</div>
								<div class="12u$ 12u$(xsmall)">
									<input type="password" name="password" id="password" value="" placeholder="Password" />
								</div>
								<div class="12u$">
									<ul class="actions">
										<li><input type="submit" id="register-id" value="Register" class="special" /></li>
									</ul>
								</div>
							</div>
					</section>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
						Copyright &copy; isotope @2018  All rights reserved.
					</div>
				</div>
			</section>

			<!-- Modal -->
			<div id="myModal" class="modal" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Isotope</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Modal body text goes here.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="createSuccess-close" >Close</button>
					</div>
					</div>
				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/lib/bootstrap.bundle.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/register.js"></script>

	</body>
</html>
